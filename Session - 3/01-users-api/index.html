
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users from API</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background: #f5f5f5; 
    }
    h1 { text-align: center; }
    button {
        display: block;
        margin: 20px auto;
        padding: 12px 30px;
        background: #007bff; 
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover {
        background: #0056b3;
    }
    #loading { 
        text-align: center;
        color: #666;
        display: none;
    }
    .users-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 20px;
    }
    .user-card {
        background: white;
        padding: 20px;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        transition: transform 0.2s;
        }
    .user-card:hover {
        background: #e9f5ff;
        transform: scale(1.05);
    }
    .user-card h3 {
        color: #333; 
        margin-bottom: 10px;
    }
    .user-card p {
        margin: 5px 0;
        color: #666;
    }
    </style>
</head>
<body>
    <h1>Users from API</h1>
    <button id="loadButton">Load Users</button>
    <p id="loading">Loading...</p> 
    <div class="users-container" id="usersContainer"></div>

    <script src="script.js"></script>
</body>
</html>
